<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <button id="menu">≡</button>
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="navlink">
        <button id="times">x</button>
        <a href="#">Collections</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="icon">
        <img src="./images/icon-cart.svg" alt="" id="icon-cart">
        <img src="./images/image-avatar.png" alt="" id="avatar">
      </div>
    </nav>

    <div class="container">
      <div class="left">
        <div class="bigImage">
          <button id="before">≺</button>
          <img src="./images/image-product-1.jpg" id="bigimg" alt="">
          <button id="after">≻</button>
        </div>
        <div class="smallImages">
          <img src="./images/image-product-1.jpg" class="ims" alt="">
          <img src="./images/image-product-2.jpg" class="ims" alt="">
          <img src="./images/image-product-3.jpg" class="ims" alt="">
          <img src="./images/image-product-4.jpg" class="ims" alt="">
        </div>
      </div>
      <div class="right">
        <h3>Sneaker Company</h3>
        <h1>Fall Limited Edition <br> Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
        <div class="price">
          <h2>$125.00</h2>
          <h3>50%</h3>
        </div>
        <div class="discount">
          <h2>$250.00</h2>
        </div>
        <div class="rightBottom">
          <div class="qnt">
            <img src="./images/icon-minus.svg" class="btn dec" alt="">
            <span id="value">0</span>
            <img src="./images/icon-plus.svg" class="btn inc" alt="">
          </div>
          <div class="addCard">
            <button><img src="./images/icon-cart - white.svg" alt="">Add to cart</button>
          </div>

        </div>
      </div>
    </div>
  </header>
  <div class="cart">
    <div class="uCart">
      <h2>Cart</h2>
    </div>
    <div class="dCart">
      <h2>Your cart is empty</h2>
    </div>
  </div>
  <div class="FbigContainer">
    <div class="Fcontainer">
      <div class="left">
        <button id="cross">x</button>
        <div class="bigImage">
          <button id="prev">≺</button>
          <img src="./images/image-product-1.jpg" id="Fbigimg" alt="">
          <button id="next">≻</button>
        </div>
        <div class="smallImages">
          <img src="./images/image-product-1.jpg" class="Fims" alt="">
          <img src="./images/image-product-2.jpg" class="Fims" alt="">
          <img src="./images/image-product-3.jpg" class="Fims" alt="">
          <img src="./images/image-product-4.jpg" class="Fims" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
